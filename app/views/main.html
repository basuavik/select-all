<div class="container">
  <div class="row">
      <div class="col-md-4">
        <input type="checkbox" ng-model="selectAllItems" ng-change="selectAll()">Select All
      </div>
      <div class="col-md-4">Id</div>
      <div class="col-md-4">Name</div>
  </div>
  <div class="row itemList" ng-repeat="item in items">
    <div class="col-md-4"><input type="checkbox" ng-model="checkbox[item.id]" ng-click="toggleItem(item)"></div>
    <div class="col-md-4">{{item.id}}</div>
    <div class="col-md-4">{{item.name}}</div>
  </div>
  <div>{{selectedItems}}</div><br>
  <!-- <div>{{selectAllItems}}</div> -->
</div>
